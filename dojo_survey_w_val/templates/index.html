<!doctype html>
<html lang="en">
  <head>
    <title>Dojo Survey Index</title>
    <link href={{ url_for('static',filename='style.css') }} type="text/css" rel="stylesheet">
    <script href={{ url_for('static',filename='script.js' )}}></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Coding Dojo Survey</h1>

      <!-- GET FLASHED MESSAGES START-->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      <!-- GET FLASHED MESSAGES END -->
      <form method="post" action="/result">
        <div>
          <label for="name">Your Name: </label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="location">Dojo Location: </label>
          <select id="location" name="location">
            <option value="San Jose">San Jose</option>
            <option value="Seattle">Seattle</option>
            <option value="Pheonix">Pheonix</option>
            <option value="Washington DC">Washington D.C.</option>
            <option value="Miami">Miami</option>
            <option value="Online">Online</option>
          </select>
        </div>
        <div>
          <label for="language">Favorite Language</label>
          <select id="language" name="language">
            <option value="Python">Python</option>
            <option value="Ruby">Ruby</option>
            <option value="C">C/C++</option>
            <option value="Haskell">Haskell</option>
            <option value="C#">C#</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="text">Comment (optional):</label>
          <textarea name="comment"></textarea>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
